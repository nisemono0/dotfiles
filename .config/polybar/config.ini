include-file = top/top-colors.ini
include-directory = top/modules

[bar/top]
width = 100%
height = 24
radius = 0.0
fixed-center = true

background = ${top-colors.background}
foreground = ${top-colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-bottom-size = 0

border-color = ${top-colors.alpha}

padding-left = 1
padding-right = 1

separator = "ï½œ"
separator-background = ${top-colors.background}
separator-foreground = ${top-colors.foreground}
separator-font = 3

font-0 = "xos4 Terminus:style=Regular;2"
font-1 = Siji;2
font-2 = "Noto Sans CJK JP:style=Medium:size=10;1"
font-3 = IPAPGothic;3
font-4 = "Noto Color Emoji:style=Regular:scale=11;2"
