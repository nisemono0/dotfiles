; ==========================================================================
; ================================= COLORS =================================
; ==========================================================================
[colors]

; ==================== General ====================
; Transparency
alpha = #00FFFFFF

; Xresources colors
xrdbbg = ${xrdb:background}
xrdbfg = ${xrdb:foreground}
color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

; Underline color
underline = ${self.color3}

; Alert color
alert = #bd2c40 

; Background & Foreground
background = ${self.color0}
background-alt = ${self.color1}

foreground = ${self.color7}
foreground-alt = ${self.color5}

; Workspace colors
ws-selected = ${self.color4}

; ==================== i3 ====================
i3-focused-bg = ${self.background}
i3-focused-fg = ${self.ws-selected}

i3-unfocused-bg = ${self.background}
i3-unfocused-fg = ${self.foreground}

i3-urgent-bg = ${self.background}
i3-urgent-fg = ${self.alert}

; ==================== xwindow ====================
xwindow-title-bg = ${self.background}
xwindow-title-fg = ${self.foreground-alt}


; ==================== mpd ====================
mpd-online-prefix-bg = ${self.background}
mpd-online-prefix-fg = ${self.foreground}
mpd-online-suffix-bg = ${self.background}
mpd-online-suffix-fg = ${self.foreground}

mpd-icon-play-bg = ${self.background}
mpd-icon-play-fg = ${self.foreground}
mpd-icon-pause-bg = ${self.background}
mpd-icon-pause-fg = ${self.foreground}

mpd-label-song-bg = ${self.background}
mpd-label-song-fg = ${self.foreground}

mpd-label-time-bg = ${self.background}
mpd-label-time-fg = ${self.foreground}

mpd-label-offline-bg = ${self.background}
mpd-label-offline-fg = ${self.alert}

; ==================== System updates ====================
updates-label-bg = ${self.background}
updates-label-fg = ${self.foreground-alt}

; ==================== pulseaudio ====================
pulse-format-volume-prefix-bg = ${self.background}
pulse-format-volume-prefix-fg = ${self.foreground-alt}

pulse-label-volume-bg = ${self.background}
pulse-label-volume-fg = ${self.foreground}

pulse-format-muted-prefix-bg = ${self.background}
pulse-format-muted-prefix-fg = ${self.foreground-alt}

pulse-label-muted-bg = ${self.background}
pulse-label-muted-fg = ${self.foreground-alt}

; ==================== fcitx ====================
fcitx-format-prefix-bg = ${self.background}
fcitx-format-prefix-fg = ${self.foreground-alt}

; ==================== memory ====================
mem-format-prefix-bg = ${self.background}
mem-format-prefix-fg = ${self.foreground-alt}

mem-label-bg = ${self.background}
mem-label-fg = ${self.foreground}

; ==================== cpu ====================
cpu-format-prefix-bg = ${self.background}
cpu-format-prefix-fg = ${self.foreground-alt}

cpu-label-bg = ${self.background}
cpu-label-fg = ${self.foreground}

; ==================== weather script ====================
weather-format-prefix-bg = ${self.background}
weather-format-prefix-fg = ${self.foreground-alt}

weather-label-bg = ${self.background}
weather-label-fg = ${self.foreground}

; ==================== eth ====================
eth-format-connected-bg = ${self.background}
eth-format-connected-fg = ${self.foreground-alt}

eth-label-connected-bg = ${self.background}
eth-label-connected-fg = ${self.foreground}

eth-format-disconnected-prefix-bg = ${self.foreground-alt}
eth-format-disconnected-prefix-fg = ${self.background}

eth-label-disconnected-bg = ${self.background}
eth-label-disconnected-fg = ${self.foreground-alt}
eth-label-disconnected-underline = ${self.underline}

; ==================== wifi ====================
wifi-format-connected-bg = ${self.background}
wifi-format-connected-fg = ${self.foreground-alt}

wifi-label-connected-bg = ${self.background}
wifi-label-connected-fg = ${self.foreground}

wifi-format-disconnected-prefix-bg = ${self.foreground-alt}
wifi-format-disconnected-prefix-fg = ${self.background}

wifi-label-disconnected-bg = ${self.background}
wifi-label-disconnected-fg = ${self.foreground-alt}
wifi-label-disconnected-underline = ${self.underline}

; ==================== date ====================
date-format-prefix-bg = ${self.background}
date-format-prefix-fg = ${self.foreground-alt}

date-label-bg = ${self.background}
date-label-fg = ${self.foreground}

; ==================== battery ====================
battery-format-prefix-bg = ${self.background}
battery-format-prefix-fg = ${self.foreground-alt}

battery-label-bg = ${self.background}
battery-label-fg = ${self.foreground}

; =======================================================================
; ================================= BAR =================================
; =======================================================================
[bar/top-bar]
width = 100%
height = 24
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = ${colors.alpha}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

separator = "|"

font-0 = "xos4 Terminus:style=Regular;2"
font-1 = Siji;2
font-2 = IPAPGothic;3
font-3 = Unifont;3
font-4 = "Noto Color Emoji:style=Regular:scale=11;2"
modules-left = i3 xwindow
modules-center = mpd
modules-right = updates-arch filesystem pulseaudio fcitx memory cpu weather-script eth wifi date battery

tray-position = right
tray-padding = 2
cursor-click = pointer
cursor-scroll = ns-resize



; =======================================================================
; ================================= i3 ==================================
; =======================================================================
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

label-focused = %icon%
label-focused-background = ${colors.i3-focused-bg}
label-focused-foreground = ${colors.i3-focused-fg}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-background = ${colors.i3-unfocused-bg}
label-unfocused-foreground = ${colors.i3-unfocused-fg}
label-unfocused-padding = 2

label-urgent = [%icon%]
label-urgent-background = ${colors.i3-urgent-bg}
label-urgent-foreground = ${colors.i3-urgent-fg}
label-urgent-padding = 2


; ===========================================================================
; ================================= XWINDOW =================================
; ===========================================================================
[module/xwindow]
type = internal/xwindow

format = <label>
format-padding = 0

label = %title%
label-background = ${colors.xwindow-title-bg}
label-foreground = ${colors.xwindow-title-fg}
label-maxlen = 45


; =======================================================================
; ================================= MPD =================================
; =======================================================================
[module/mpd]
type = internal/mpd

format-online = <label-song> <toggle> <label-time>
format-stopped = ""

format-online-prefix = "「"
format-online-suffix = "」"
format-online-prefix-background = ${colors.mpd-online-prefix-bg}
format-online-prefix-foreground = ${colors.mpd-online-prefix-fg}
format-online-suffix-background = ${colors.mpd-online-suffix-bg}
format-online-suffix-foreground = ${colors.mpd-online-suffix-fg}

icon-play = ""
icon-pause = ""
icon-play-background = ${colors.mpd-icon-play-bg}
icon-play-foreground = ${colors.mpd-icon-play-fg}
icon-pause-background = ${colors.mpd-icon-pause-bg}
icon-pause-foreground = ${colors.mpd-icon-pause-fg}

label-song = "%artist% - %title%"
label-song-background = ${colors.mpd-label-song-bg}
label-song-foreground = ${colors.mpd-label-song-fg}
label-song-maxlen = 35
label-song-ellipsis = true

label-time = %elapsed%%total%
label-time-background = ${colors.mpd-label-time-bg}
label-time-foreground = ${colors.mpd-label-time-fg}

format-offline = <label-offline>
label-offline =  mpd is offline
label-offline-background = ${colors.mpd-label-offline-bg}
label-offline-foreground = ${colors.mpd-label-offline-fg}


; ===============================================================================
; ================================= SYS UPDATES =================================
; ===============================================================================
[module/updates-arch]
type = custom/script
exec = ~/.scripts/polybar-scripts/update-arch.sh --total
interval = 600

label-background = ${colors.updates-label-bg}
label-foreground = ${colors.updates-label-fg}

click-left = /usr/bin/urxvt -geometry 75x15 -name polybar-updates-arch -e ~/.scripts/polybar-scripts/update-arch.sh --detail

; ==============================================================================
; ================================= FILESYSTEM =================================
; ==============================================================================
[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

format-mounted = <label-mounted>
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #000


; ==============================================================================
; ================================= PULSEAUDIO =================================
; ==============================================================================
[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-background = ${colors.pulse-format-volume-prefix-bg}
format-volume-prefix-foreground = ${colors.pulse-format-volume-prefix-fg}

label-volume = %percentage%%
label-volume-background = ${colors.pulse-label-volume-bg}
label-volume-foreground = ${colors.pulse-label-volume-fg}

format-muted-prefix = " "
format-muted-prefix-background = ${colors.pulse-format-muted-prefix-bg}
format-muted-prefix-foreground = ${colors.pulse-format-muted-prefix-fg}

label-muted = muted
label-muted-background = ${colors.pulse-label-muted-bg}
label-muted-foreground = ${colors.pulse-label-muted-fg}


; =========================================================================
; ================================= FCITX =================================
; =========================================================================
[module/fcitx]
type = custom/script
exec = ~/.scripts/polybar-scripts/polybar-fcitx.sh

tail = true
interval = 0

format-prefix = " "
format-prefix-background = ${colors.fcitx-format-prefix-bg}
format-prefix-foreground = ${colors.fcitx-format-prefix-fg}


; ==========================================================================
; ================================= MEMORY =================================
; ==========================================================================
[module/memory]
type = internal/memory
interval = 2

format = <label>
format-prefix = " "
format-prefix-background = ${colors.mem-format-prefix-bg}
format-prefix-foreground = ${colors.mem-format-prefix-fg}

label = %percentage_used%%
label-background = ${colors.mem-label-bg}
label-foreground = ${colors.mem-label-fg}


; =======================================================================
; ================================= CPU =================================
; =======================================================================
[module/cpu]
type = internal/cpu
interval = 0.5

format = <label>
format-prefix = " "
format-prefix-background = ${colors.cpu-format-prefix-bg}
format-prefix-foreground = ${colors.cpu-format-prefix-fg}

label = %percentage%%
label-background = ${colors.cpu-label-bg}
label-foreground = ${colors.cpu-label-fg}


; ============================================================================
; ================================= WEATHER ==================================
; ============================================================================
[module/weather-script]
type = custom/script
exec = ~/.scripts/polybar-scripts/weather.sh
interval = 600

format-prefix = " "
format-prefix-background = ${colors.weather-format-prefix-bg}
format-prefix-foreground = ${colors.weather-format-prefix-fg}

label-background = ${colors.weather-label-bg}
label-foreground = ${colors.weather-label-fg}

click-left = /usr/bin/urxvt -geometry 125x40 -name polybar-weather-forecast -e ~/.scripts/polybar-scripts/weather-forecast.sh

; =======================================================================
; ================================= ETH =================================
; =======================================================================
[module/eth]
type = internal/network
interface = enp25s0
interval = 1
format-connected-prefix = " "
format-connected-background = ${colors.eth-format-connected-bg}
format-connected-foreground = ${colors.eth-format-connected-fg}

label-connected = :%downspeed% :%upspeed%
label-connected-background = ${colors.eth-label-connected-bg}
label-connected-foreground = ${colors.eth-label-connected-fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix-background = ${colors.eth-format-disconnected-prefix-bg}
format-disconnected-prefix-foreground = ${colors.eth-format-disconnected-prefix-fg}

label-disconnected = ""
label-disconnected-background = ${colors.eth-label-disconnected-bg}
label-disconnected-foreground = ${colors.eth-label-disconnected-fg}
label-disconnected-underline = ${colors.eth-label-disconnected-underline}

; =======================================================================
; ================================= WiFi ================================
; =======================================================================
[module/wifi]
type = internal/network
interface = 
interval = 1
format-connected = <ramp-signal> <label-connected>

ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""

format-connected-background = ${colors.wifi-format-connected-bg}
format-connected-foreground = ${colors.wifi-format-connected-fg}

label-connected = :%downspeed% :%upspeed%
label-connected-background = ${colors.wifi-label-connected-bg}
label-connected-foreground = ${colors.wifi-label-connected-fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix-background = ${colors.wifi-format-disconnected-prefix-bg}
format-disconnected-prefix-foreground = ${colors.wifi-format-disconnected-prefix-fg}

label-disconnected = ""
label-disconnected-background = ${colors.wifi-label-disconnected-bg}
label-disconnected-foreground = ${colors.wifi-label-disconnected-fg}
label-disconnected-underline = ${colors.wifi-label-disconnected-underline}

; ========================================================================
; ================================= DATE =================================
; ========================================================================
[module/date]
type = internal/date
interval = 5

date-alt = " %d-%m-%Y (%a)"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-background = ${colors.date-format-prefix-bg}
format-prefix-foreground = ${colors.date-format-prefix-fg}

label = %date% %time%
label-background = ${colors.date-label-bg}
label-foreground = ${colors.date-label-fg}

; ========================================================================
; ================================= Battery ==============================
; ========================================================================
[module/battery]
type = internal/battery
full-at = 99
low-at = 10

battery = BAT0
adapter = AC0

poll-interval = 3

format-charging = <label-charging>
format-charging-prefix = " "
format-charging-prefix-background = ${colors.battery-format-prefix-bg}
format-charging-prefix-foreground = ${colors.battery-format-prefix-fg}
label-charging = %percentage%%
label-charging-background = ${colors.battery-label-bg}
label-charging-foreground = ${colors.battery-label-fg}

format-discharging = <label-discharging>
format-discharging-prefix = " "
format-discharging-prefix-background = ${colors.battery-format-prefix-bg}
format-discharging-prefix-foreground = ${colors.battery-format-prefix-fg}
label-discharging = %percentage%%
label-discharging-background = ${colors.battery-label-bg}
label-discharging-foreground = ${colors.battery-label-fg}

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-background = ${colors.battery-format-prefix-bg}
format-full-prefix-foreground = ${colors.battery-format-prefix-fg}
label-full = %percentage%%
label-full-background = ${colors.battery-label-bg}
label-full-foreground = ${colors.battery-label-fg}

format-low = <label-low>
format-low-prefix = " "
format-low-prefix-background = ${colors.battery-format-prefix-bg}
format-low-prefix-foreground = ${colors.battery-format-prefix-fg}
label-low = %percentage%%
label-low-background = ${colors.battery-label-bg}
label-low-foreground = ${colors.battery-label-fg}

